name: Repomix Summary Update

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'repository_context.md'
  workflow_dispatch:

jobs:
  update-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run repomix
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"

          npx repomix --compress --style markdown \
            --no-file-summary \
            --include "*.kql,**/*.kql" \
            --header-text "This file contains a complete list of KQL queries from ${REPO_URL}." \
            --output repository_context.md \
            --style markdown

      - name: Commit and push if changed
        run: |
          git config user.name "Repomix Action Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add repository_context.md
          if ! git diff --cached --quiet; then
            git commit -m "Generate+update repository_context.md via repomix"
            git push
          fi
