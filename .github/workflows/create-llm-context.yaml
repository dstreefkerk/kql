name: Repomix Summary Update

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'repository_context.txt'
  workflow_dispatch:

jobs:
  update-summary:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Run repomix
        run: |
          REPO_URL="https://github.com/${{ github.repository }}"
          HEADER="This file contains a complete list of KQL queries from ${REPO_URL}."

          npx repomix --compress --style markdown \
            --no-file-summary \
            --include "*.kql,**/*.kql" \
            --header-text "$HEADER" \
            --output repository_context.txt \
            --style plain

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add repository_context.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update repository_context.txt via repomix [skip ci]"
            git push
          fi
